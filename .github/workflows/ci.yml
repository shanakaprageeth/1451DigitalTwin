name: ci

on:
  push:

env:
  TEST_TAG: shanakaprgeeth/gtest:test
  LATEST_TAG: shanakaprgeeth/gtest:latest

jobs:
  build-python:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          ./ci_test.sh